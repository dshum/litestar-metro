<dialog id="{{ id }}" class="modal">
  <div class="modal-box">
    <p class="py-4">{{ _("Are you sure want to") }} {{ object|safe }}</p>
    <div class="modal-action flex gap-3">
      <form method="dialog">
        <button class="btn">{{ _("Close") }}</button>
      </form>
      <button class="btn btn-error"
              hx-post="{{ url }}"
              hx-trigger="click"
              hx-target="{{ target }}"
              hx-swap="delete"
      >{{ _("Remove") }}
      </button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>{{ _("Close") }}</button>
  </form>
</dialog>
