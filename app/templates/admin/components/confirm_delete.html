<dialog id="{{ id }}" class="modal">
  <div class="modal-box">
    <p class="py-4">Are you sure want to remove the {{ object|safe }}</p>
    <div class="modal-action flex gap-3">
      <form method="dialog">
        <button class="btn">Close</button>
      </form>
      <button class="btn btn-error"
              hx-post="{{ url }}"
              hx-trigger="click"
              hx-target="{{ target }}"
              hx-swap="delete"
      >Remove
      </button>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>Close</button>
  </form>
</dialog>
