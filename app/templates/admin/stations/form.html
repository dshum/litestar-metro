{% set url = url_for('admin.station.update', station_id=station.id) if station else url_for('admin.station.create') %}
{% set action = _("Save") if station else _("Add") %}

<form
    hx-trigger="submit" hx-post="{{ url }}"
    hx-target="this" hx-swap="outerHTML">
  <div class="w-full">
    <div class="flex flex-col gap-3">
      {% include "components/form/form.html" %}

      <fieldset class="fieldset">
        <button class="btn btn-primary w-full">{{ action }}</button>
      </fieldset>
    </div>
  </div>
</form>
