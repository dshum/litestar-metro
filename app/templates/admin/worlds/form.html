{% set url = url_for('admin.world.update', world_id=world.id) if world else url_for('admin.world.create') %}
{% set action = _("Save") if world else _("Add") %}

<form
    hx-trigger="submit" hx-post="{{ url }}"
    hx-target="this" hx-swap="outerHTML">
  <div class="w-full xl:w-1/2 2xl:w-1/3">
    <div class="flex flex-col gap-2">
      {% include "components/form/form.html" %}
      <fieldset class="fieldset">
        <button class="btn btn-primary w-full">{{ action }}</button>
      </fieldset>
    </div>
  </div>
</form>
