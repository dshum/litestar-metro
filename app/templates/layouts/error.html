<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Minecraft Metro{% endblock %}</title>
  <link rel="icon" href="{{ url_for('vite', file_path='images/favicon.png') }}" sizes="16x16" type="image/png">
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme") || "light"
      document.documentElement.setAttribute("data-theme", savedTheme)
    })()
  </script>
</head>

<body class="overflow-y-scroll antialiased">
<div class="min-h-screen flex flex-col">
  <div class="container">
    <div class="navbar px-0">
      <div class="navbar-start flex flex-row gap-4 lg:gap-0">
        <div>
          <a class="font-logo text-xl
            bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-teal-500 to-90%
            inline-block text-transparent bg-clip-text" href="/">Metropoliten</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container flex-1">
    {% block content %}{% endblock %}
  </main>
</div>

{{ vite_hmr() }} {{ vite('resources/main.ts') }}
</html>
